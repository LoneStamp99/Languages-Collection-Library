  <body>
    <div class="javascript-windowpop-up">
      <img
        class="bg-gg-icon"
        loading="lazy"
        id="bg-j"
        alt=""
        src="./src/bg-gg.svg"
      />
      <section class="s-layer-bg"></section>
      <div class="links" id="lurl">
        <a
          class="facebook"
          href="https://www.facebook.com/"
          target="_blank"
          id="facebook"
        >
          <div class="link"></div>
          <div class="fb">FB</div>
        </a>
        <a class="youtube" href="https://www.youtube.com/" target="_blank" id="youtube">
          <div class="link"></div>
          <div class="fb">YT</div>
        </a>
        <a class="instagram" href="https://www.instagram.com/" target="_blank">
          <div class="link"></div>
          <div class="ig">IG</div>
        </a>
        <a
          class="irc"
          href="https://irc-galleria.net/"
          target="_blank"
          id="iRC"
        >
          <div class="link"></div>
          <div class="irc1">IRC</div>
        </a>
        <a class="vk" href="https://vk.com/" target="_blank" id="vK">
          <div class="link"></div>
          <div class="fb">VK</div>
        </a>
        <a class="ok" href="https://ok.ru/" target="_blank" id="oK">
          <div class="link"></div>
          <div class="fb">OK</div>
        </a>
      </div>
    </div>
